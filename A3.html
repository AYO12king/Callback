<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Javascript promise</h2>
        <p id="demo"></p>
        <script>
            function myDisplay(some) {
                document.getElementById("demo").innerHTML = some
            }
            function sum(a,b) {
                var sum = (a + b);
                myDisplay(sum);
            }
            let myPromise = new Promise(function(myResolve, myReject) {
                let x = 0;

                if (x == 0) {
                    myResolve("OK");
                } else {
                    myResolve("ERROR"); 
                }
            });
            myPromise.then (
                function(value) {sum(5,5);},
                function(error) {sum(error);},
                
            );
        </script>

    </body>
</html>
